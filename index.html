<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bahasa Inggris dengan Bersenang-senang!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Animate.css (via CDN) for simple animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 600;
        }

        .nav-link {
            font-size: 18px;
            transition: color 0.3s ease;
            color: #fff !important;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .btn-custom {
            border-radius: 50px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            color: #333;
            text-align: center;
            border: none;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-custom img {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .btn-custom:hover img {
            transform: rotate(10deg);
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #007bff;
        }

        p.lead {
            font-size: 1.25rem;
            color: #555;
        }

        .container {
            margin-top: 50px;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="edukids-logo.png" alt="EduKids Logo" style="width: 80px; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="learn_colors.html">Learn Colors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_numbers.html">Learn Numbers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_animals.html">Learn Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="guess_the_picture.html">Guess the Picture</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Halaman Utama -->
    <div class="container text-center">
        <h1 class="animate__animated animate__fadeInDown">Learn English with Fun!</h1>
        <p class="lead animate__animated animate__fadeInUp">Let's learn English in a fun way! Choose the category you
            want to learn!</p>


        <!-- Kategori Pembelajaran -->
        <div class="row justify-content-center">
            <!-- Belajar Warna -->
            <div class="col-md-3 mb-4">
                <a href="learn_colors.html" class="btn btn-lg btn-custom shadow-lg">
                    <img src="images/Warna.png" alt="Warna" class="animate__animated animate__bounceIn">
                    <p class="category-title">Learn Colors</p>
                </a>
            </div>
            <!-- Belajar Angka -->
            <div class="col-md-3 mb-4">
                <a href="learn_numbers.html" class="btn btn-lg btn-custom shadow-lg">
                    <img src="images/Angka.jpeg" alt="Angka" class="animate__animated animate__bounceIn">
                    <p class="category-title">Learn Numbers</p>
                </a>
            </div>
            <!-- Belajar Hewan -->
            <div class="col-md-3 mb-4">
                <a href="learn_animals.html" class="btn btn-lg btn-custom shadow-lg">
                    <img src="images/Hewan.jpeg" alt="Hewan" class="animate__animated animate__bounceIn">
                    <p class="category-title">Learn Animals</p>
                </a>
            </div>
            <!-- Tebak Gambarnya -->
            <div class="col-md-3 mb-4">
                <a href="guess_the_picture.html" class="btn btn-lg btn-custom shadow-lg">
                    <img src="images/Tebak.jpeg" alt="Tebak Gambarnya" class="animate__animated animate__bounceIn">
                    <p class="category-title">Guess the picture</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS for extra interactivity -->
    <script>
        // Add a simple fade-in effect for the buttons on page load
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.btn-custom');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('animate__animated', 'animate__zoomIn');
                }, index * 200); // Delay each button for a staggered effect
            });
        });
    </script>
</body>

</html>

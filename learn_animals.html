<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Hewan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 600;
        }

        .nav-link {
            font-size: 18px;
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .animal-box {
            width: 150px;
            height: 150px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .animal-box:hover {
            transform: scale(1.1);
        }

        .animal-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="edukids-logo.png" alt="EduKids Logo" style="width: 80px; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="learn_colors.html">Learn Colors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_numbers.html">Learn Numbers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_animals.html">Learn Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="guess_the_picture.html">Guess the Picture</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Halaman Belajar Hewan -->
    <div class="container text-center my-5 pt-5">
        <h1 class="display-4 text-primary mb-4 animate__animated animate__fadeIn">Learn Animals</h1>
        <p class="lead text-dark mb-5 animate__animated animate__fadeIn">Click on the animal image to hear the animal
            name!</p>

        <!-- Baris 1 -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('lion')">
                    <img src="images/singa.jpg" alt="Lion" class="animal-image">
                </div>
                <p class="category-title">Lion</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('elephant')">
                    <img src="images/gajah.jpg" alt="Elephant" class="animal-image">
                </div>
                <p class="category-title">Elephant</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('monkey')">
                    <img src="images/monyet.jpg" alt="Monkey" class="animal-image">
                </div>
                <p class="category-title">Monkey</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('tiger')">
                    <img src="images/macan.png" alt="Tiger" class="animal-image">
                </div>
                <p class="category-title">Tiger</p>
            </div>
        </div>

        <!-- Baris 2 -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('dog')">
                    <img src="images/anjing.png" alt="Dog" class="animal-image">
                </div>
                <p class="category-title">Dog</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('cat')">
                    <img src="images/kucing.jpg" alt="Cat" class="animal-image">
                </div>
                <p class="category-title">Cat</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('cow')">
                    <img src="images/sapi.png" alt="Cow" class="animal-image">
                </div>
                <p class="category-title">Cow</p>
            </div>
            <div class="col-md-3 mb-4">
                <div class="animal-box" onclick="playSound('bird')">
                    <img src="images/burung.png" alt="Bird" class="animal-image">
                </div>
                <p class="category-title">Bird</p>
            </div>
        </div>
    </div>

    <!-- JavaScript untuk memutar suara -->
    <script>
        function playSound(animal) {
            var audio = new Audio('audio/' + animal + '.mp3');
            audio.play();
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>

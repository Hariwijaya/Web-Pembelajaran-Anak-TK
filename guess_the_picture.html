<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambarnya</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 600;
        }

        .nav-link {
            font-size: 18px;
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
            color: white;
        }

        .container {
            margin-top: 50px;
        }

        .img-dark {
            filter: brightness(0.3);
            transition: filter 0.3s ease;
        }

        .img-bright {
            filter: brightness(1);
        }

        .feedback {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .option-container img {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .option-container img:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Button center styling */
        .button-center {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .audio-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="edukids-logo.png" alt="EduKids Logo" style="width: 80px; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="learn_colors.html">Learn Colors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_numbers.html">Learn Numbers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_animals.html">Learn Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="guess_the_picture.html">Guess the Picture</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Halaman Tebak Gambar -->
    <div class="container text-center my-5">
        <h1 class="display-4 text-primary mb-4">Guess the Picture</h1>
        <p class="lead text-dark mb-5" id="question-text">Click on the right image for the cat animal!</p>

        <!-- Soal gambar -->
        <div class="row option-container justify-content-center" id="image-options">
            <!-- Gambar soal akan dimasukkan secara dinamis oleh JavaScript -->
        </div>

        <!-- Tombol Dengar Suara -->
        <div id="audio-button" class="audio-button" style="display: none;">
            <button class="btn btn-info" onclick="playAnimalSound()">Hear the Voice</button>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="feedback"></div>

        <!-- Tombol untuk melanjutkan -->
        <div class="button-center">
            <button class="btn btn-primary" id="next-question" onclick="nextQuestion()" style="display: none;">Soal
                Berikutnya</button>
        </div>
    </div>

    <script>
        // Image guessing game questions
        const questions = [
            {
                imgOptions: ['images/tebak/kucing.png', 'images/tebak/anjing.png', 'images/tebak/monyet.png'],
                correct: 'kucing',
                prompt: 'Click on the correct picture for a cat!',
                audio: 'audio/cat.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/monyet.png', 'images/tebak/sapi.png', 'images/tebak/burung.png'],
                correct: 'monyet',
                prompt: 'Click on the correct picture for a monkey!',
                audio: 'audio/monkey.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/burung.png', 'images/tebak/macan.png', 'images/tebak/sapi.png'],
                correct: 'burung',
                prompt: 'Click on the correct picture for a bird!',
                audio: 'audio/bird.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/boneka.png', 'images/tebak/pisang.png', 'images/tebak/kipas.png'],
                correct: 'boneka',
                prompt: 'Click on the correct picture for a doll toy!',
                audio: 'audio/doll.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/mobil.png', 'images/tebak/setrika.png', 'images/tebak/apel.png'],
                correct: 'mobil',
                prompt: 'Click on the correct picture for a car vehicle!',
                audio: 'audio/car.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/apel.png', 'images/tebak/sirsak.png', 'images/tebak/pisang.png'],
                correct: 'apel',
                prompt: 'Click on the correct picture for an apple fruit!',
                audio: 'audio/apple.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/salak.png', 'images/tebak/macan.png', 'images/tebak/kulkas.png'],
                correct: 'salak',
                prompt: 'Click on the correct picture for a salak fruit!',
                audio: 'audio/snakefruit.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/setrika.png', 'images/tebak/kipas.png', 'images/tebak/mobil.png'],
                correct: 'setrika',
                prompt: 'Click on the correct picture for an iron!',
                audio: 'audio/iron.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/macan.png', 'images/tebak/kucing.png', 'images/tebak/singa.png'],
                correct: 'macan',
                prompt: 'Click on the correct picture for a tiger!',
                audio: 'audio/tiger.mp3'  // Adding audio file for this question
            },
            {
                imgOptions: ['images/tebak/salak.png', 'images/tebak/sirsak.png', 'images/tebak/pisang.png'],
                correct: 'sirsak',
                prompt: 'Click on the correct picture for a soursop fruit!',
                audio: 'audio/soursop.mp3'  // Adding audio file for this question
            }
            // Tambahkan soal lainnya dengan suara yang sesuai
        ];

        let currentQuestionIndex = 0;

        // Fungsi untuk mengacak array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Fungsi untuk memuat soal berikutnya
        function loadNextQuestion() {
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('next-question').style.display = 'none';
            document.getElementById('audio-button').style.display = 'block';

            const question = questions[currentQuestionIndex];
            document.getElementById('question-text').textContent = question.prompt;

            const imgContainer = document.getElementById('image-options');
            imgContainer.innerHTML = '';

            // Acak gambar-gambar dalam soal
            const shuffledImages = shuffle([...question.imgOptions]);
            shuffledImages.forEach((imgSrc) => {
                const imgElement = document.createElement('img');
                imgElement.src = imgSrc;
                imgElement.className = 'img-fluid img-dark rounded shadow m-2';
                imgElement.style.width = '200px';
                imgElement.onclick = () => checkAnswer(imgElement, imgSrc, question.correct);
                imgContainer.appendChild(imgElement);
            });
        }

        // Fungsi untuk memeriksa jawaban
        function checkAnswer(imgElement, imgSrc, correctAnswer) {
            const feedback = document.getElementById('feedback');
            if (imgSrc.includes(correctAnswer)) {
                imgElement.classList.remove('img-dark');
                imgElement.classList.add('img-bright');
                feedback.innerHTML = '<p class="text-success">Benar!</p>';
                playFeedbackSound(true);  // Suara benar
                document.getElementById('next-question').style.display = 'block';
            } else {
                feedback.innerHTML = '<p class="text-danger">Salah, coba lagi!</p>';
                playFeedbackSound(false); // Suara salah
            }
        }

        function playAnimalSound() {
            const question = questions[currentQuestionIndex];
            var audio = new Audio(question.audio); // Menggunakan 'audio' bukan 'sound'
            audio.play();
        }


        // Fungsi untuk memutar suara ketika jawaban benar atau salah
        function playFeedbackSound(isCorrect) {
            var audio;
            if (isCorrect) {
                audio = new Audio('audio/benar.mp3');  // Suara jika benar
            } else {
                audio = new Audio('audio/salah.mp3');  // Suara jika salah
            }
            audio.play();
        }

        // Fungsi untuk melanjutkan ke soal berikutnya
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadNextQuestion();
            } else {
                document.getElementById('feedback').innerHTML = '<p class="text-success">Kamu selesai! Selamat!</p>';
                document.getElementById('next-question').style.display = 'none';
                playCompletionSound();  // Suara kemenangan
            }
        }

        // Fungsi untuk memutar suara kemenangan
        function playCompletionSound() {
            var audio = new Audio('audio/kemenangan.mp3');  // Suara kemenangan
            audio.play();
        }

        // Memulai kuis
        loadNextQuestion();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

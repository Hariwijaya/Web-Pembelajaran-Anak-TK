<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Warna</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom Styling -->
    <style>
        body {
            font-family: 'Baloo Tamma 2', cursive;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        .navbar {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: 600;
        }

        .nav-link {
            font-size: 18px;
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffc107;
        }

        .balloon-img {
            width: 150px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .balloon-img:hover {
            transform: scale(1.1);
        }

        .balloon-img:active {
            animation: press 0.1s forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes press {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        .category-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 10px;
            color: white;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="edukids-logo.png" alt="EduKids Logo" style="width: 80px; height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="learn_colors.html">Learn Colors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_numbers.html">Learn Numbers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="learn_animals.html">Learn Animals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="guess_the_picture.html">Guess the Picture</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Halaman Belajar Warna -->
    <div class="container text-center my-5 pt-5">
        <h1 class="display-4 text-primary mb-4 animate__animated animate__fadeIn">Learn Colors</h1>
        <p class="lead text-dark mb-5 animate__animated animate__fadeIn">Click the balloon to hear the color name!</p>

        <!-- Baris 1 -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_red.png" alt="Red Balloon" class="balloon-img"
                    onclick="playSound('red')">
                <p class="category-title">Red</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_blue.png" alt="Blue Balloon" class="balloon-img"
                    onclick="playSound('blue')">
                <p class="category-title">Blue</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_yellow.png" alt="Yellow Balloon" class="balloon-img"
                    onclick="playSound('yellow')">
                <p class="category-title">Yellow</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_green.png" alt="Green Balloon" class="balloon-img"
                    onclick="playSound('green')">
                <p class="category-title">Green</p>
            </div>
        </div>

        <!-- Baris 2 -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_purple.png" alt="Purple Balloon" class="balloon-img"
                    onclick="playSound('purple')">
                <p class="category-title">Purple</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_orange.png" alt="Orange Balloon" class="balloon-img"
                    onclick="playSound('orange')">
                <p class="category-title">Orange</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_black.png" alt="Black Balloon" class="balloon-img"
                    onclick="playSound('black')">
                <p class="category-title">Black</p>
            </div>
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_white.png" alt="White Balloon" class="balloon-img"
                    onclick="playSound('white')">
                <p class="category-title">White</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 mb-4">
                <img src="images/ballon/balloon_pink.png" alt="Pink Balloon" class="balloon-img"
                    onclick="playSound('pink')">
                <p class="category-title">Pink</p>
            </div>
        </div>

        <!-- JavaScript untuk memutar suara -->
        <script>
            function playSound(color) {
                var audio = new Audio('audio/' + color + '.mp3');
                audio.play();
            }
        </script>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
